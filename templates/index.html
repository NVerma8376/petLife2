<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>PetLife</title>
  <link rel="stylesheet" href="static/styles/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid violet;
      border-top: 5px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    body.loaded .loader-overlay {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-overlay">
    <div class="loader"></div>
  </div>

  <header>
    <nav class="navbar">
      <div class="logo"><a href="#">PetLife</a></div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/chat">VetBot</a></li>
        <li><a href="/train">Train</a></li>
      </ul>
      <div class="buttons">
        <a href="/login"><input type="button" value="Login"></a>
        <a href="/signup"><input type="button" value="Register"></a>
      </div>
    </nav>
    <div class="text-content">
      <h2>PetLife<br>Happier Pets Happier You</h2>
      <p>Pet Life is a pet health care and wellness tracker. It utilises AI along with computer vision to provide the best data required to the user to keep their pet healthy and fit.</p>
    </div>
  </header>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 250);
    });
  </script>
</body>
</html>
