<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccination Tracker</title>
  <link rel="stylesheet" href="static\styles\vaccination.css">
</head>
<body>
    <center></center>
  <div class="container">
    <div class="calendar">
      <div class="header">
        <button id="prev">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="next">&gt;</button>
      </div>
      <div class="days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="dates" id="dates"></div>
    </div>
    <div class="notes-section">
      <h3>Notes</h3>
      <ul id="notesList"></ul>
    </div>
  </div>

  <div class="note-popup" id="notePopup">
    <textarea id="noteInput" placeholder="Enter your note here..."></textarea>
    <button id="saveNote">Save</button>
    <button id="cancelNote">Cancel</button>
  </div>


  <script src="static/vaccination.js"></script>
</body>
</html>
